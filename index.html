      <script>
// two function in all work
document.getElementById('phoneplus').addEventListener('click',function() {
   HandalPhone(true);
})
document.getElementById('phonMinus').addEventListener('click',function() {
  HandalPhone(false);
})
function HandalPhone( phoneincrement) {
   const phoneinput = document.getElementById('phoneInput');
   const phoneInPut = parseInt(phoneinput.value);
   // const phoneNewCount = phoneInPut - 1;
   let phoneNewCount = phoneInPut;
   if (phoneincrement == true) {
      phoneNewCount = phoneInPut + 1;
   }
   if (phoneincrement == false && phoneInPut>0){
      phoneNewCount = phoneInPut -1;
   }
   phoneinput.value = phoneNewCount;
   const phonetotal = phoneNewCount * 1219;
   document.getElementById('firstSpan').innerText = '$' + phonetotal;
   calculatAmount();
}

             HandelProductCount(true);
          })

        function HandelProductCount( caseInCresh) {
            const caseinput = document.getElementById('caseInput');
              const caseInPut = parseInt(caseinput.value);

            //   const caseNewCount = caseInPut - 1;
            let caseNewCount = caseInPut;
            if (caseInCresh == true) {
                caseNewCount = caseInPut + 1;
            }
            if(caseInCresh == false && caseInPut > 0){
                caseNewCount = caseInPut - 1 ;
            }

              caseinput.value = caseNewCount;
              const caseTotal = caseNewCount *59;
              document.getElementById('secondSpan').innerText = '$' + caseTotal;
              calculatAmount();
        }



function calculatAmount() {
   const phoneInPut = document.getElementById('phoneInput');
   const phoneCount = parseInt(phoneInPut.value);

   const caseInPut = document.getElementById('caseInput');
   const caseCount = parseInt(caseInPut.value);

   const toTalPrize = phoneCount * 1219 + caseCount * 59;
   document.getElementById('totalAmount').innerText = '$' + toTalPrize;


   const tax =Math.round(toTalPrize / 100 * 10);
   document.getElementById('totaltex').innerText = '$' + tax;

   const total = toTalPrize + tax;
   document.getElementById('totalbill').innerText = "$" + total;
}
